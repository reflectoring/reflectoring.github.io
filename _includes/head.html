<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% if (jekyll.environment != 'production') %}
    <meta name="robots" content="noindex">
    {% endif %}

    <title>{{ page.title }} - Reflectoring</title>

    <link rel="canonical" href="{{ page.url | absolute_url | replace: "/index.html", "/" }}">

    {% include head_variables.html %}

    <meta name="description" content="{{ seo_description }}">
    <meta name="author" content="{{ seo_author }}">

    <meta property="og:locale" content="en_US">
    <meta property="og:description" content="{{ seo_description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ page.url | absolute_url | replace: "/index.html", "/" }}">
    {% if opengraph_image %}
    <meta property="og:image" content="{{ opengraph_image }}">
    <meta name="twitter:image" content="{{ opengraph_image }}">
    {% endif %}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">

    <meta name="twitter:site" content="@TomHombergs">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ seo_description }}">
    <meta name="twitter:url" content="{{ page.url | absolute_url | replace: "/index.html", "/" }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@TomHombergs">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{ base }}/assets/img/logo/favicon.ico">

    <link type="text/css" rel="stylesheet" href="/assets/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/corner-popup.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if page.ads.enabled != false %}

    {% endif %}

</head>

{% include google-analytics.html %}
