<!-- Footer -->
<footer id="footer">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-3">
                <div class="footer-widget">
                    <div class="footer-logo">
                        <a href="/" class="logo"><img src="{{ site.theme.footer_logo }}" alt=""></a>
                    </div>
                    <div class="footer-copyright">
								<span>&copy; Copyright <script>document.write(new Date().getFullYear());</script> All rights reserved.  This blog is powered by <a href="https://jekyllrb.com/">Jekyll</a> and
									a modified HTML template by <a href="https://colorlib.com" target="_blank">Colorlib</a></span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">

                    {% for footerMenu in site.data.navigation.footer %}
                    <div class="col-md-4">
                        <div class="footer-widget">
                            <h3 class="footer-title">{{ footerMenu.title }}</h3>
                            <ul class="footer-links">
                                {% for navEntry in footerMenu.children %}
                                <li><a href="{{ navEntry.url }}">{{ navEntry.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-3">
            </div>

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</footer>
<!-- /Footer -->
