title: "reflectoring.io"
url: "https://5d56e591d743fd000a19a457--reflectoring.netlify.com"

defaults:
  -
    values:
      layout: "article"

theme:
  header_logo: "/assets/img/logo/apple-icon-60x60.png"
  footer_logo: "/assets/img/logo/apple-icon-120x120.png"
  social_share:
    facebook: true
    twitter: true
    linkedin: true
    email: true
    reddit: true
  analytics:
    google:
      tracking_id: "UA-88407702-1"
  comments:
    disqus:
      shortname: "reflectoring"

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed

permalink: /:title/

pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  title: ":title - :num/:max"
  limit: 0
  sort_field: "date"
  sort_reverse: true