  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.excerpt %}<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">{% endif %}
  {% if site.owner.twitter %}<meta name="twitter:site" content="@{{ site.owner.twitter }}">{% endif %}
  {% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}

  {% if page.image.feature %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ base }}/images/{{ page.image.feature }}">
  <meta property="og:image" content="{{ base }}/images/{{ page.image.feature }}">
  {% elsif page.image.teaser %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ base }}/images/{{ page.image.teaser }}">
  <meta property="og:image" content="{{ base }}/images/{{ page.image.teaser }}">
  {% elsif page.image.thumb %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ base }}/images/{{ page.image.thumb }}">
  <meta property="og:image" content="{{ base }}/images/{{ page.image.thumb }}">
  {% else %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ base }}/images/{{ site.logo }}">
  <meta property="og:image" content="{{ base }}/images/{{ site.logo }}">
  {% endif %}

  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html }}">{% endif %}
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: base }}">
  <meta property="og:site_name" content="{{ site.title }}">
