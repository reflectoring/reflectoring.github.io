# Site wide configuration

title: "reflectoring"
description: "Reflections on Software Engineering in general and coding in particular."
logo: reflectoringLogo120x120.png # 120x120 px default image used for Twitter summary card
teaser:  # 400x250 px default teaser image used in image archive grid
locale: en
url: https://www.reflectoring.io
feed:
  path: atom.xml

# Jekyll configuration

paginate: 12
paginate_path: "/:num"

sass:
  sass_dir: _sass
  style: compressed
permalink: /:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-paginate

collections:
  - projects

# Site owner
owner:
  name: reflectoring
  email: tom.hombergs@gmail.com
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: reflectoring


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
  - vendor
