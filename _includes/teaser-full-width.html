<!-- post -->
{% assign post = include.post %}
<div class="col-md-12">
    <div class="post post-row">
        {% include teaser-image.html post=post %}
        <div class="post-body">
            {% include category-badges.html categories=post.categories %}
            <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
        </div>
    </div>
</div>
<!-- /post -->
