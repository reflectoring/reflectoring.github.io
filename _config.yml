title: "reflectoring.io"
url: "https://deploy-preview-243--reflectoring.netlify.com"

defaults:
  -
    values:
      layout: "article"

theme:
  showcase_book: clean-code
  header_logo: "/assets/img/logo/apple-icon-60x60.png"
  footer_logo: "/assets/img/logo/apple-icon-120x120.png"
  social_share:
    facebook: true
    twitter: true
    linkedin: true
    email: true
    reddit: true
  analytics:
    google:
      tracking_id: "UA-88407702-1"
  comments:
    disqus:
      shortname: "reflectoring"
  image_formats:
    teaser_prefix: "/assets/img/stock/"
    teaser_suffix: "-1200x628.jpg"
    opengraph_prefix: "/assets/img/stock/"
    opengraph_suffix: "-1200x628-branded.jpg"

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap

permalink: /:title/

pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true