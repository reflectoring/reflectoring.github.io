<div class="col-lg-12">
  <div class="p-4 border rounded-4">
    <h2 class="h4 mb-5 text-capitalize">I want to
      <span class="text-primary"> Write</span>!
    </h2>
    <form method="POST" name="Become an Author" netlify>
      <div class="form-group">
        <label for="name" class="form-label">Full name <small>*</small></label>
        <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email Address <small>*</small></label>
        <input type="email" name="email" class="form-control" id="email" placeholder="john@doe.com" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Tell me a bit about you <small>*</small></label>
        <textarea class="form-control" placeholder="Why do you want to write? What have you written before? What do you want to write about? What are your software development skills? Add links to any profiles or previous work that you find important. What questions do you have?" id="message"
                  name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Now</button>
    </form>
  </div>
</div>
